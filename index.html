<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Attempt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="m">
            <h1>If You Put Any Item In The Form You'll See This In The Table</h1>
            <!-- Login Section -->
            <div id="login">
                <div class="middle">
                    <label for="" class="b_1">Username:</label><br>
                    <input type="text" id="username" placeholder="Enter the username"><br>
                    <label for="" class="b_2">Password:</label><br>
                    <input type="password" id="password" placeholder="Enter Your Password"><br>
                    <button id="button">Login</button>
                </div>
            </div>
            <!-- Table Section -->
            <div id="main_section">
                <div class="section">
                    <table id="table" border="1px" width="400px" height="28px">
                        <tr class="row1">
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
